{% extends 'base.html' %}

{% block content %}
<h2>قائمة العقارات</h2>

<form method="GET" action="">
  {{ form.query }}
  <button type="submit" class="btn btn-primary">بحث</button>
</form>

<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>اسم العقار</th>
      <th>العنوان</th>
      <th>الإجراءات</th>
    </tr>
  </thead>
  <tbody>
    {% for property in properties %}
    <tr>
      <td>{{ property.name }}</td>
      <td>{{ property.address }}</td>
      <td>
        <a href="{% url 'property_edit' property.pk %}" class="btn btn-info btn-sm">تعديل</a>
        <a href="{% url 'property_delete' property.pk %}" class="btn btn-danger btn-sm">حذف</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">لا توجد عقارات</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'property_create' %}" class="btn btn-success">إضافة عقار جديد</a>
{% endblock %}
