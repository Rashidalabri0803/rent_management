<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>قائمة العقارات</title>
    <style>
        body {
            direction: rtl;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="GET" action="">
            <div>
                            <input type="text" name="query" class="form-control" placeholder="ابحث عن عقار..." value="{{ request.GET.query }}">
            </div>
            <button type="submit" class="btn btn-primary">بحث</button>
        </form>
    		<h1 class="text-center">قائمة العقارات</h1>
            <ul class="list-group">
                {% for property in properties %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ property.name }} - {{ property.address }}
                    <span class="badge bg-primary rounded-pill">{{ property.description }}</span>
                </li>
                {% endfor %}
            </ul>
    </div>
</body>
</html>
