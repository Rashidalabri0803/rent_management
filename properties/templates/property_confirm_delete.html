{% extends 'base.html' %}

{% block content %}
    <h1>حذف العقار</h1>
    <p>هل أنت متأكد من رغبتك في حذف العقار <strong>{{ object.name }}</strong>?</p>
    <p>لا يمكن التراجع عن هذا الإجراء.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"> نعم، حذف</button>
        <a href="{% url 'property_list' %}" class="btn btn-secondary">إلغاء</a>
    </form>
{% endblock %}
